Script_Snippet=/* _ Prototype Functions\
============================*/\n\
_.prototype = {\n\
\thide: function () {\n\
\t\tthis.e.style.display = 'none';\n\
\t\treturn this;\n\
\t},\n\
\n\
\tshow: function () {\n\
\t\tthis.e.style.display = 'inherit';\n\
\t\treturn this;\n\
\t},\n\
 \n\
\tbgcolor: function (color) {\n\
\t\tthis.e.style.background = color;\n\
\t\treturn this;\n\
\t},\n\
 \n\
\tval: function (newval) {\n\
\t\tthis.e.value = newval;\n\
\t\treturn this;\n\
\t},\n\
 \n\
\ttoggle: function () {\n\
\t\tif (this.e.style.display !== 'none') {\n\
\t\t\tthis.e.style.display = 'none';\n\
\t\t} else {\n\
\t\t\tthis.e.style.display = '';\n\
\t\t}\n\
\t\treturn this;\n\
\t},\n\
 \n\
\tsize: function (height, width) {\n\
\t\tthis.e.style.height = height + 'px';\n\
\t\tthis.e.style.width = width + 'px';\n\
\t\treturn this;\n\
\t}\n\
};\n\

